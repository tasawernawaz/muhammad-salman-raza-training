{% extends 'base.html' %}

{% block title %}
    Greeting
{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Welcome, {{ request.user.first_name }} {{ request.user.last_name }}!
                </div>
                <div class="card-body">
                    <p class="card-text">Thank you for signing up. We're excited to have you onboard!</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center mt-3">
    <a href="{% url 'home' %}" class="btn btn-secondary">Continue</a>
</div>

{% endblock %}
