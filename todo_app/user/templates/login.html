{% extends 'base.html' %}

{% block title %}
    {% if title %}
        {{ title }}
    {% endif %}
{% endblock %}

{% block body %}
<section class="vh-100 blur-background" style="background-color: silver;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem; box-shadow: 0 2px 4px rgba(0, 0, 0, .5), 0 8px 16px rgba(0, 0, 0, .5);">
            <div class="card-body p-5 text-center">
  
              {% if title %}
                <h2 class="text-center mb-5">{{ title }}</h2>
              {% endif %}
  
              <form method="POST" action="."> {% csrf_token %}
    
                <div class="form-outline mb-4">
                    <label class="form-label w-100 text-start" for="id_username">Username</label>
                    <input type="text" id="id_username" name="username" class="form-control form-control-lg" />
                </div>
    
                <div class="form-outline mb-4">
                  <label class="form-label w-100 text-start" for="id_password">Password</label>
                  <input type="password" id="id_password" name="password" class="form-control form-control-lg" />
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              </form>

              {% if errors %}
                <div class="alert alert-danger mt-4">
                  {{ errors }}
                </div>
              {% endif %}
              
              <div class="text-center mt-3">
                <p>Not a member? <a href="{% url 'signup' %}">Sign up</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
